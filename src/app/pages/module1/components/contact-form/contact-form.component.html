<div class="flex flex-col justify-center items-center mt-20">
  <form [formGroup]="form" class="card md:shadow-lg md:w-[600px] w-full p-4">
    <h2>Contactenos</h2>
    <div
      class="grid grid-cols-1 md:grid-cols-2 items-start justify-center mt-5 gap-5"
    >
      <app-text-input
        [control]="nameField"
        labelText="Nombre"
        [showLabel]="true"
        id="nameField"
      ></app-text-input>
      <app-text-input
        [control]="lastNameField"
        labelText="Apellido"
        [showLabel]="true"
        id="lastNameField"
      ></app-text-input>
    </div>
    <app-text-input
      [control]="emailField"
      labelText="Email"
      [showLabel]="true"
      id="emailField"
    ></app-text-input>
    <app-text-area
      [control]="messageField"
      labelText="Comentario o mensaje"
      [showLabel]="true"
      id="messageField"
    >
    </app-text-area>

    <app-primary-button
      type="submit"
      class="mt-5"
      (handleClick)="handleSubmit()"
      >Enviar</app-primary-button
    >
  </form>
</div>
